name: docs
on:
  pull_request:
    branches: ['main']
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Setup java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
        check-latest: false
    - name: Build docs
      run: mvn javadoc:aggregate
